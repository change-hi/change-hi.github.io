<figure>
  {% if include.url != "" %}
  <a href="{{ include.url }}">
  {% endif %}
    <img src="{{ include.file | relative_url}}" style="max-width: {{ include.max-width }};"
       alt="{{ include.alt | relative_url}}" class="img-fluid mx-auto d-block border"/>
  {% if include.url != "" %}
  </a>
  {% endif %}
  <figcaption style="text-align: center">
    <small>
      {{ include.caption }}
    </small>
  </figcaption>
</figure>
